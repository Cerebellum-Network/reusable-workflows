name: Release service with helm.

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        description: Platform to execute on
        type: string

      repository:
        required: true
        type: string

      helm-version:
        required: true
        type: string
      helm-repo-path:
        required: true
        type: string
      helm-release:
        required: true
        type: string

      kubectl-version:
        required: true
        type: string

      namespace:
        required: true
        type: string

      tag:
        required: true
        type: string
      environment:
        required: true
        type: string

    secrets:
      TRIGGER_GITHUB_TOKEN:
        required: true

jobs:
  deploy:
    name: Upgrade service with helm.
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository }}
          token: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
      - uses: azure/setup-helm@v1
        with:
          version: ${{ inputs.helm-version }}
      - uses: azure/setup-kubectl@v1
        with:
          version: ${{ inputs.kubectl-version }}
      - name: Deploy
        env:
          HELM_RELEASE: ${{ inputs.helm-release }}
          HELM_REPO_PATH: ${{ inputs.helm-repo-path }}
          NAMESPACE: ${{ inputs.namespace }}
          ENVIRONMENT: ${{ inputs.environment }}
          TAG: ${{ inputs.tag }}
        run: |
          helm upgrade --install ${HELM_RELEASE} ${HELM_REPO_PATH} \
            -f ${HELM_REPO_PATH}/envs/${ENVIRONMENT}.yaml \
            --set image.tag=${TAG} \
            --debug --atomic --cleanup-on-fail \
            --timeout 5m \
            -n ${NAMESPACE}